<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content card</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;;
        </div>
        <div class="card-content">
            <h3 id="title" class="card-title animated-bg animated-bg text">&nbsp;</h3>
            <p class="class-excerpt" id="excerpt">&nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>

                <span class="animated-bg animated-bg-text">&nbsp;</span>

            </p>
            <div class="author">
                <div class="profile-image animated-by" id="profile_img">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
                    <small class="aniated-bg animated-bg-text" id="date"> &nbsp;</small>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
